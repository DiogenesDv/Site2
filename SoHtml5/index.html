<!DOCTYPE html>
<html>
<head>
	<title>Entrada</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Login</h1>
		<form>
			Login:<br>
			<input type="text" name="login"><br>
			Senha:<br>
			<input type="password" name="senha"><br> 

			<input type="submit" name="" value="Logar">
		</form>

		<form>
			<h2>Cadastre - se</h2>
			Nome:
			<input type="text" name="nome"><br>
			Sexo:
			<input type="radio" name="sexo" value="M">M
			<input type="radio" name="sexo" value="F">F<br> 
			<br>
			Interesses:
			<input type="checkbox" name="interesses">Esportes
			<input type="checkbox" name="interesses">Culinaria
			<input type="checkbox" name="interesses">Games<br>

			Estados:
			<select name="estado">
				<option value="sp">Sp</option>
				<option value="ce">Ce</option>
				<option value="ba">Ba</option>
			</select>

			Observações:<br>
			Digite aqui:<br>
			<textarea></textarea><br>

			<input type="submit" name="Salvar">
		</form>
		
</body>
</html>
